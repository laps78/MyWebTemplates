<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="slideshow-container">
    
    <div class="mySlides fade">
      <div class="slider_number_text">1/3</div>
      <img class="slider_slide_img" src="../../../laps78.github.io/ourTeam_block/img/girl2_424x640.jpg" alt="girl 1">
      <div class="slider_slide_text">Girl 1</div>
    </div>

    <div class="mySlides fade">
      <div class="slider_number_text">2/3</div>
      <img class="slider_slide_img" src="../../../laps78.github.io/ourTeam_block/img/girl3_424x640.jpg" alt="girl 1">
      <div class="slider_slide_text">Girl 2</div>
    </div>

    <div class="mySlides fade">
      <div class="number_text">3/3</div>
      <img class="slider_slide_img" src="../../../laps78.github.io/ourTeam_block/img/girl4_424x640.jpg" alt="girl 1">
      <div class="slider_slide_text">Girl 3</div>
    </div>

    <div class="slider_dot_wrapper">
      <span class="slider__dot" onclick="currentSlide(1)"></span>
      <span class="slider__dot" onclick="currentSlide(2)"></span>
      <span class="slider__dot" onclick="currentSlide(3)"></span>
    </div>

    <a class="slider_prev_slide" onclick="plusSlides(-1)">&#10094</a>
    <a class="slider_next_slide" onclick="plusSlides(1)">&#10095</a>
    <script src="carousel-slider.js"></script>
  </div>
</body>
</html>
